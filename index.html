    <title>Love Letter</title>
    <style>
        
  
        .containers {
            position: relative;
            width: 100%;
            
            margin: 0px auto;
        }
        .imagess {
           position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures video is behind content */
           
        }
        .quote-box {
            position: absolute;
           
            left: 10%;
           
            background: rgba(255, 255, 255, 0.8);
            
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
            border: 10px double white;
            width :40%;
        }
        }
        .quote-box h5 {
            font-size: 1.8vw;
            line-height: 1.5;
            color: black;
        }
        .quote-mark {
            color: red;
            font-size: 6.4vw;
        }





        body {
            font-family: "Cursive", "Times New Roman", serif;
            font-size: 20px;
            color: #2c2c54;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color:black;
            transition: background-color 0.4s ease;
        }

        #content-wrapper {
            display: none; /* Hide content by default */
        }

        .toggle-container {
            margin-top: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .toggle-label {
            display: inline-block;
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            display: none; /* Hide the default checkbox */
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 21px;
            width: 21px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

















        body {
            font-family: "Cursive", "Times New Roman", serif;
            font-size: 20px;
            color: #2c2c54;

        .letter-container {
            max-width: 80%;

        h1, h2 {
            text-align: center;
            color: #ffd900;
         
            margin: 10px 0;
            font-family: 'P'; 
        }

        p {
            line-height: 1.8;
            text-align: justify;
            color: rgb(255, 255, 255);
            display: none;
            margin: 10px 0;
            font-size: 20px;
            font-family: 'O'; 
        }

        .signature {
            text-align: right;
            font-style: italic;
            margin-top: 30px;
            color: #ffd900;
            display: none;
            font-size: 35px;
            font-family: 'N';
        }

        #html-show {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .btn, .btn1 {
            background-color: #f1f1f1;
            color: black;
            font-size: 16px;
            padding: 16px 30px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        .heart-container {
    position: relative;
}


/* Keyframes for the falling effect */
@keyframes fall {
    0% {
        transform: translateY(-10%) rotate(0deg);
        opacity: 0.8;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* Styles for falling elements */
.falling-image {
    position: absolute;
    top: -10%;
    width: 30px; /* Adjust size */
    height: 30px;
    animation: fall linear infinite;
    pointer-events: none; /* Ensure images don't block interactions */
    opacity: 0.8;
}



.heart-button {
    position: relative;
    width: 100px;
    height: 100px;
    background-color: red;
    border: none;
    cursor: pointer;
    transform: rotate(45deg);
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.heart-button:before,
.heart-button:after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: red;
    border-radius: 50%;
    top: -50px;
    left: 0;
}

.heart-button:after {
    top: 0;
    left: -50px;
}

.heart-button:hover {
    transform: rotate(-45deg) scale(1.1);
    background-color: #ff6f61;
}


.pushable {
    background: hsl(0, 100%, 14%);
    border-radius: 12px;
    border: none;
    padding: 0;
    cursor: pointer;
    outline-offset: 4px;
  }
  .front {
    display: block;
    padding: 12px 42px;
    border-radius: 12px;
    font-size: 1.25rem;
    background: hsl(345deg 100% 47%);
    color: white;
    transform: translateY(-6px);
   
  }

  .pushable:active .front {
    transform: translateY(-2px);
  }

  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}




canvas{

.circle {

 /* border: 5px solid #c00;  Red border */

  align-items: center;
  overflow: hidden;
}

.circle img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

    function playVideoAndShowText() {
          
        // previous audio stop

        var audios = document.getElementById("audios");
        audios.pause();
        audios.currentTime = 0;


        // Select the letter container
        const letterContainer = document.querySelector('.letter-container');

        // Replace letter container content with a full-fit video and text overlay
        letterContainer.innerHTML = `
        <h4 style=" color: white; text-align: center;"> ভিডিওটা পুরোটা দেখ </h4>
            <div style="position: relative; width: 100%; height: 100%; border-radius: 10px; overflow: hidden;">
                <video id="playbackVideo" preload="auto" autoplay style="width: 100%; height: 100%; object-fit: cover;">
                    <source src="https://idoxa7z.sufydely.com/krishna1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="overlayText" style=" color: white; font-size: 1em; display: none; text-align: center;">
                    আর ১ মিনিট অপেক্ষা করো প্লিজ
                </div>
               
                <div id="fallingContainer" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></div>
            </div>
        `;

        // Get video and overlay text elements
        const video = document.getElementById('playbackVideo');
        const overlayText = document.getElementById('overlayText');
        const fallingContainer = document.getElementById('fallingContainer')

        // Check video progress
        video.addEventListener('timeupdate', function () {
            // Show text when video reaches halfway point
            if (video.currentTime >= video.duration / 2) {
                overlayText.style.display = 'block';
                
            } else if (video.currentTime >= video.duration / 3) {
                startFallingImages(fallingContainer);
            }
        });

        // On video end, clear video and show paragraphs
        video.onended = function () {
            letterContainer.innerHTML = ''; // Clear video content
            revealParagraphs(); // Start revealing paragraphs
            
        };
    }

    function revealParagraphs() {
        var audio = document.getElementById("audio");
        audio.volume = 0.9;
        audio.play();
        falling();
        
        const letterContainer = document.querySelector('.letter-container');
        let i = 0;
        function typeParagraph() {
            if (i < paragraphs.length) {
                const paragraph = document.createElement('p');
                paragraph.style.display = "block";
                letterContainer.appendChild(paragraph);

                let charIndex = 0;
                function typeChar() {
                    if (charIndex < paragraphs[i].length) {
                        paragraph.innerHTML += paragraphs[i].charAt(charIndex);
                        charIndex++;
                        setTimeout(typeChar, speed);
                    } else {
                        i++;
                        typeParagraph();
                    }
                }
                typeChar();
            } else {
                setTimeout(revealSignatures, 100); // Add a small delay before revealing signatures
            }
        }
        typeParagraph();
    }

    function revealSignatures() {
    const letterContainer = document.querySelector('.letter-container');
    signatures.forEach((signature, index) => {
        const signatureElem = document.createElement('div');
        signatureElem.className = 'signature';
        signatureElem.innerText = signature;
        signatureElem.style.display = "none"; // Initially hide the signature
        letterContainer.appendChild(signatureElem);

        // Reveal each signature with a delay
        setTimeout(() => {
            signatureElem.style.display = "block"; // Show the signature
        }, index * 1000); // Delay between each signature
    });
}















function falling(){
    
    
    
     
    
    
    
    // your code goes here
var canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d"),
    things = [],
    thingsCount = 10,
    mouse = {
      x: -100,
      y: -100
    },
    minDist = 150;

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// object image
var image = new Image();
image.src = 'https://scontent.fccu13-3.fna.fbcdn.net/v/t39.30808-6/455330511_18029438633267372_6423986918053926818_n.jpg?stp=dst-jpg&_nc_cat=110&ccb=1-7&_nc_sid=127cfc&_nc_ohc=ZK_qlaTiKM4Q7kNvgGbB2L3&_nc_zt=23&_nc_ht=scontent.fccu13-3.fna&_nc_gid=AWOToOWgBwB5OwXEnuImbqF&oh=00_AYC8E7HfAXTvLIk0wz8VPmQy80WfyP-NRwnC0rQiNa9MFg&oe=6753DFED';
 

for (var i = 0; i < thingsCount; i++) {
  let opacity = Math.random() + 0.4;
  let thingWidth = (Math.floor(Math.random() * 20) + 20) * (opacity + 0.4);
  let thingHeight = image.naturalHeight / image.naturalWidth * thingWidth;
  let speed = Math.random() * 1 + 0.5;
  things.push({
    width: thingWidth,
    height: thingHeight,
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height - thingHeight,
    speed: speed,
    vY: speed,
    vX: 0,
    d: Math.random() * 1.2 - 0.6, // wind or something like that
    stepSize: (Math.random()) / 20,
    step: 0,
    angle: Math.random() * 180 - 90,
    rad: Math.random(),
    opacity: opacity,
    _ratate: Math.random() // ratate 正負
  });
}

function drawThings() {
  things.map((thing) => {
    ctx.beginPath();
    thing.rad = (thing.angle * Math.PI) / 180;
    ctx.save();
    var cx = thing.x + thing.width / 2;
    var cy = thing.y + thing.height / 2;
    ctx.globalAlpha = thing.opacity;
    ctx.setTransform(
      Math.cos(thing.rad),
      Math.sin(thing.rad),
      -Math.sin(thing.rad),
      Math.cos(thing.rad),
      cx - cx * Math.cos(thing.rad) + cy * Math.sin(thing.rad),
      cy - cx * Math.sin(thing.rad) - cy * Math.cos(thing.rad)
    );
    ctx.drawImage(image, thing.x, thing.y, thing.width, thing.height);
    ctx.restore();
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawThings();
}

function update() {
  things.map((thing) => {
    var dist = Math.sqrt((thing.x - mouse.x) ** 2 + (thing.y - mouse.y) ** 2);
    
    if (dist < minDist) {
      var force = minDist / (dist * dist),
          xcomp = (mouse.x - thing.x) / dist,
          ycomp = (mouse.y - thing.y) / dist,
          deltaV = force * 2; // deplay when hover mouse

      thing.vX -= deltaV * xcomp;
      thing.vY -= deltaV * ycomp;
      
      if (thing.d * xcomp > 0) {
        thing.d = 0 - thing.d;
      }
    } else {
      thing.vX *= .98;

      if (thing.vY < thing.speed) {
        thing.vY = thing.speed
      }

      thing.vX += Math.cos(thing.step += (Math.random() * 0.05)) * thing.stepSize;
    }
    
    thing.y += thing.vY;
    thing.x += thing.vX + thing.d;
    
    var _angle = Math.random() + 0.2;
    // stuff.angle += _angle;
    if (thing._ratate == 0) {
      thing.angle += _angle;
    } else {
      thing.angle -= _angle;
    }
    
    if (thing.y > canvas.height) {
      reset(thing);
    }

    if (thing.x > canvas.width || thing.x < (0 - thing.width)) {
      reset(thing);
    }
  });
}

function reset(thing) {
  thing.opacity = Math.random() + 0.4;
  thing.width = (Math.floor(Math.random() * 20) + 20) * (thing.opacity + 0.4);
  thing.height = image.naturalHeight / image.naturalWidth * thing.width;
  thing.x = Math.floor(Math.random() * canvas.width);
  thing.y = 0 - thing.height;
  thing.speed = Math.random() * 1 + 0.5
  thing.vY = thing.speed;
  thing.vX = 0;
  // thing.angle = 0;
  // thing.size = 0;
  thing._ratate = Math.random();
}

canvas.addEventListener('mousemove', function(e){
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function tick() {
  draw();
  update();
  requestAnimationFrame(tick);
}

tick();
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
}
