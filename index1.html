/* Keyframes for the falling effect */
@keyframes fall {
    0% {
        transform: translateY(-10%) rotate(0deg);
        opacity: 0.8;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* Styles for falling elements */
.falling-image {
    position: absolute;
    top: -10%;
    width: 30px; /* Adjust size */

}



.heart-button {

    border: none;
    cursor: pointer;
    transform: rotate(45deg);

}

.heart-button:before,
.heart-button:after {
    content: "";
    position: absolute;
    width: 100px;
    height: 100px;
    background-color: red;
    border-radius: 50%;
    top: -50px;
    left: 0;
}

.heart-button:after {

            if (i < paragraphs.length) {
                const paragraph = document.createElement('p');
                paragraph.style.display = "block";
                letterContainer.appendChild(paragraph);

                let charIndex = 0;
                function typeChar() {
                    if (charIndex < paragraphs[i].length) {

    function revealSignatures() {
    const letterContainer = document.querySelector('.letter-container');

        const signatureElem = document.createElement('div');
        signatureElem.className = 'signature';
        signatureElem.innerText = signature;
        signatureElem.style.display = "none"; // Initially hide the signature

        // Reveal each signature with a delay
        setTimeout(() => {
            signatureElem.style.display = "block"; // Show the signature
        }, index * 1000); // Delay between each signature
    });
}
